<body>
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://ss14-team-403.divshot.io" data-text="Check out HRorror by HRorror" data-via="staticshowdown">Tweet</a>
	<header>
	    <h1>HRorror</h1>
	    <div id="form">
		    <label>HRorror Story:</label>

			<input type="text" id='messageInput' placeholder='let it all hang out' maxlength="140" name="messageInput"><span class="counter"></span>/140

	<!-- The messages will go here -->
	<div id='messagesDiv'>

			<p>We all have HR horror stories. Share your HRorriffic stories with us! Users can post their stories on the board below. Unlike your HRorrible past experiences, these notes will disappear after 30 seconds!</p>
		</div>
	</div>

	<div id='messagesDiv'></div>
