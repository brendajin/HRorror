<html>
<head>

	<link href='http://fonts.googleapis.com/css?family=Passero+One' rel='stylesheet' type='text/css'>

<body>
	<header>
	    <h1>HRorror</h1>
	    <p>We all have them. Human Resources horror stories. Share your HRorriffic stories with us! Users can post their stories on the board below. Unlike your HRorrible past experiences, these notes will disappear after 30 seconds!</p>
  	</header>


	<!-- The messages will go here -->
	<div id='messagesDiv'>
		<div class="sticky">FLOP</div>
	</div>

	<div id='messagesDiv'></div>

	<label>HRorror Story:</label>
	<input type="text" id='nameInput' placeholder='@myHandle' name="nameInput">
	<input type="text" id='messageInput' placeholder='let it all hang out' maxlength="140" name="messageInput"><span class="counter"></span>/140
	<script src="js/script.js"></script>
	<script type="text/javascript" src="js/jquery.charactercounter.js"></script>
	<script>
		$(function(){
			//Example #1
            $("#messageInput").characterCounter(); 
        });
    </script>
