<!DOCTYPE html>
<html>
<head>
	<title>HRorror</title>
	<link rel="stylesheet"type="text/css" href="stylesheet.css">
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
</head>
<body>
	<header>
	    <h1>HRorror</h1>
	    <p>We all have them. Human Resources horror stories. Share your HRorriffic stories with us! Users can post their stories on the board below. Unlike your HRorrible past experiences, these notes will disappear after a week!</p>
  	</header>

	<!-- The messages will go here -->
	<div id='messagesDiv'></div>

	<!-- <form name="input" action="html_form_action.asp" method="post" id='messagesDiv'> -->
	<label>HRorror Story:</label>
	<input type="text" id='nameInput' placeholder='@myHandle' name="nameInput">
	<input type="text" id='messageInput' placeholder='let it all hang out' name="messageInput">
	<!-- <input type="submit" value="Submit"> -->
	<!-- </form> -->

	<script>

	  // Get a reference to the root of the chat data.
	  var messagesRef = new Firebase('https://burning-fire-1978.firebaseio.com:443/');

	  // When the user presses enter on the message input, write the message to firebase.
	  $('#messageInput').keypress(function (e) {
	    if (e.keyCode == 13) {
	      var name = $('#nameInput').val();
	      var text = $('#messageInput').val();
	      messagesRef.push({name:name, text:text});
	      $('#messageInput').val('');
	    }
	  });

	  // Add a callback that is triggered for each chat message.
	  messagesRef.limit(10).on('child_added', function (snapshot) {
	    var message = snapshot.val();
	    $('<div/>').text(message.text).prepend($('<em/>')
	      .text(message.name+': ')).appendTo($('#messagesDiv'));
	    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
	  });
	</script>
</body>
</html>
